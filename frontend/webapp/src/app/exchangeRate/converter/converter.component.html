<div class="row">
    <div class="col-sm-12">
        <h2>Currency converter</h2>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <form>
            <div class="form-group row">
                <label class="text-right col-sm-2 col-form-label">From</label>
                <div class="col-sm-4">
                    <select [(ngModel)]="currencyFrom" class="form-control" (change)='refresh()' name='from'>
                        <option *ngFor="let currency of currencyList" [ngValue]="currency">{{currency.id}}</option>
                    </select>
                </div>
                <label class="text-right col-sm-2 col-form-label">to</label>
                <div class="col-sm-4">
                    <select [(ngModel)]="exchangeRateTo" class="form-control" (change)='convert()' name='to'>
                        <option *ngFor="let exchangeRate of currencyFromExchangeRates" [ngValue]="exchangeRate">{{exchangeRate.to}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="text-right col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" [(ngModel)]="amountFrom" (change)='convert()' name='amount'>
                </div>
                <label class="text-right col-sm-2 col-form-label">
                    <i class="fa fa-angle-double-right"> </i>
                </label>
                <div class="col-sm-4">
                    <input class="form-control" [(ngModel)]="amountTo" readonly name='amountTo'>
                </div>
            </div>
        </form>

    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <h4>Exchange rate {{exchangeRateTo?.exchangeRate}}</h4>
    </div>
</div>
