
<h2>Currency converter</h2>

<div class="row">
  <div class="col-sm-4 col-xs-10">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 control-label">From</label>
        <div class="col-sm-8">
          <select [(ngModel)]="currencyFrom" class="form-control" (change)='refresh()'>
             <option *ngFor="let currency of currencyList" [ngValue]="currency">{{currency.id}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Amount</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" [(ngModel)]="amountFrom" (change)='convert()'>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-sm-4 col-xs-10">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 control-label">To</label>
        <div class="col-sm-8">
          <select [(ngModel)]="exchangeRateTo" class="form-control" (change)='convert()'>
                <option *ngFor="let exchangeRate of currencyFromExchangeRates" [ngValue]="exchangeRate">{{exchangeRate.to}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label"><i class="fa fa-angle-double-right"> </i></label>
        <div class="col-sm-8">
          <input class="form-control" [(ngModel)]="amountTo" readonly>
        </div>
      </div>
    </div>
  </div>
</div>


<h4>Exchange rate {{exchangeRateTo?.exchangeRate}}</h4>
